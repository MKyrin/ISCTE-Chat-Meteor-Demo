<template name="listings">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <p style="padding-left:35px;">
          chat rooms
        </p>
      </li>
      {{#each channels}}
        {{> channel}}
      {{/each}}
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->
</template>

<template name="channel">
  <li class="channel">
    <a style="padding-left:35px;" class="{{active}}" href="">#{{name}}</a>
  </li>
</template>
