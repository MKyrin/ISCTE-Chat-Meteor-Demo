<template name="messages">
  <div class="container" style="position:fixed;background-color:white;z-index:100;width:100%">
    <h3 >#{{channel}}</h3>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel-body msg_container_base" id="scroll">
        {{#if Template.subscriptionsReady}}
          {{#each messages}}
            {{> message}}
          {{/each}}
        {{else}}
          Loading ...
        {{/if}}
      </div>
    </div>
  </div>
</template>
